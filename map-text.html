<!DOCTYPE html>
<html>
<head>
    <title>Bus Map with Permanent Text Labels</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        .custom-div-icon {
            background-color: white;
            border: 1px solid #666;
            border-radius: 5px;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return decodeURIComponent(pair[1]);
            }
        }
        return false;
    }

    function parseLatLng(input) {
        var parts = input.split(',');
        return [parseFloat(parts[0]), parseFloat(parts[1])];
    }

    var currentLocation = getQueryVariable('currentLocation') || "39.9042,116.4074";
    var zoom = getQueryVariable('zoom') || 12;

    var center = parseLatLng(currentLocation);
    var map = L.map('map', {
        center: center,
        zoom: zoom,
        zoomControl: true,
        dragging: true,
        scrollWheelZoom: true
    });

    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap contributors, © CartoDB'
    }).addTo(map);

    // Add a red marker for the current location with permanent text label
    var currentLocationIcon = L.divIcon({
        className: 'custom-div-icon',
        html: "<div style='color: red;'>当前位置</div>"
    });
    L.marker(center, {icon: currentLocationIcon}).addTo(map);

    // Add other markers with permanent text labels
    var markers = getQueryVariable('markers');
    if (markers) {
        var items = markers.split('|');
        items.forEach(function(item) {
            var parts = item.split(',');
            var loc = [parseFloat(parts[0]), parseFloat(parts[1])];
            var text = parts.slice(2).join(', '); // Join the remaining parts for the label

            var customIcon = L.divIcon({
                className: 'custom-div-icon',
                html: text
            });

            L.marker(loc, {icon: customIcon}).addTo(map);
        });
    }
</script>

</body>
</html>
