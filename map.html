<!DOCTYPE html>
<html>
<head>
    <title>Leaflet地图 - 性能优化与标记点</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        return false;
    }

    var currentLocation = getQueryVariable('currentLocation') || "39.9042,116.4074"; // 默认位置：北京
    var zoom = getQueryVariable('zoom') || 8; // 默认缩放级别降低为8

    function parseLatLng(input) {
        var parts = input.split(',');
        return [parseFloat(parts[0]), parseFloat(parts[1])];
    }

    var center = parseLatLng(currentLocation);

    var map = L.map('map').setView(center, zoom);

    // 使用轻量级的瓦片服务
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap contributors, © CartoDB'
    }).addTo(map);

    // 添加标记点
    var markers = getQueryVariable('markers');
    if (markers) {
        var locations = markers.split('|').map(parseLatLng);
        locations.forEach(function(loc) {
            L.marker(loc).addTo(map);
        });
    }
</script>

</body>
</html>
